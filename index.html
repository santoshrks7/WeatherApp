<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="container">

    <h1 style="display: flex;justify-content: center;padding-top: 15px;">Weather App</h1>
        <div class="box">
            <input type="text" name="text" id="search" placeholder="Search City">
        </div>


        <div class="location">
            <p class="location-timezone">City Name</p>
            <p id="country">Country</p>
        </div>

        <div class="temperature">
            <div class="degree-section">
                <h2 class="temperature-degree"> 30</h2>
                <span>C</span>
            </div>
            <div class="temperature-description">its cold</div>
        </div>
   </div>










    <script src="script.js"></script>
</body>
</html>
